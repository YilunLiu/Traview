<template name = "changePassword">

<div class="changePassword ui form container">

    <div class="field {{errorClass 'oldPassword'}}">
      <label>Old Password</label>
      <input type="password" id="oldPassword">
      <label>{{errorMessage 'oldPassword'}}</label>
    </div>

    <div class="field {{errorClass 'newPassword'}}">
      <label>New Password</label>
      <input type="password" id="newPassword">
      <label>{{errorMessage 'newPassword'}}</label>
    </div>


    <div class="field {{errorClass 'newPasswordConfirm'}}">
      <label>Comfirm Password</label>
      <input type="password" id="newPasswordConfirm">
      <label>{{errorMessage 'newPasswordConfirm'}}</label>
    </div>

    <div class="field">
      <div class="ui button submit"> Change </div>
    </div>

</div>

</template>
