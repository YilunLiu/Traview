<template name = "menu">
	<div class="ui left thin sidebar vertical menu">
		<div class="item">
			<img class="ui tiny circular image" src="{{randomPictureUrl}}">
			{{#if currentUser}}
    			<div class="editPhoto">Edit Profile Photo</div>
			{{/if}}
			<h2> Hi {{currentUsername}} </h2>
		</div>

		<div class="item">
			Reviews
			<div class="menu">
				<a class= "item" href="{{pathFor 'changeLocation'}}">{{  changeLocation}}</a>
		        <a class = "item" href="{{pathFor 'reviewsList'}}">Read Reviews</a>
		        {{#if currentUser}}
		        <a class="item" href="{{pathFor 'writeReview'}}">Write a Review</a>
		        {{/if}}
		    </div>
    	</div>



        
    	<div class="item">
    		{{#if currentUser}}
			My Account
			<div class="menu">
				<a class = "item" href="{{pathFor 'chatsList'}}">My Chats</a>
				<a class = "item" href="{{pathFor 'myReviews'}}">My Reviews</a>
				<a class = "item" href="{{pathFor 'changePassword'}}">Change Password</a>
		    </div>
		    {{else}}
              <a href="/sign-in">Login</a>
		    {{/if}}
    	</div>



        <a class="item" href="{{pathFor 'help'}}">FAQs</a>
        <a class="item" href="{{pathFor 'contactUs'}}">Contact Us</a>


        {{#if currentUser}}
          <a class="item" href="/sign-out">Logout</a>
        {{/if}}

	</div>
</template>
