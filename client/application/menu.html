<template name = "menu">
	<div class="ui left thin large sidebar blue vertical menu" id="menu">
		<div class="item profile">
			{{#if currentUser}}
				{{#with userImageObject}}
					<img class="image" src="{{this.url}}">
				{{/with}}
			{{else}}
				<img class="image" src="{{defaultPictureUrl}}">
			{{/if}}
			<h4> Hi, {{currentUsername}} </h4>
		</div>


		<a class="item" href="/">Homepage</a>

		<div class="item">
			Reviews
			<div class="menu">
				<a class="item {{isActive 'Change Location'}}" href="{{pathFor 'changeLocation'}}">Change Location</a>
		        <a class ="item {{isActive 'Read Reviews'}}" href="{{pathFor 'reviewsList'}}">Read Reviews</a>
		        <a class="item {{isActive 'Write a Review'}}" href="{{pathFor 'writeReview'}}">Write a Review</a>

		    </div>
    	</div>



        
    	<div class="item">
    		{{#if currentUser}}
			My Account
			<div class="menu">
				<a class = "item {{isActive 'My Chats'}}" href="{{pathFor 'chatsList'}}">My Chats</a>
				<a class = "item {{isActive 'My Reviews'}}" href="{{pathFor 'myReviews'}}">My Reviews</a>
				<a class = "item {{isActive 'Change Password'}}" href="{{pathFor 'changePassword'}}">Change Password</a>
		    </div>
		    {{else}}
              <a href="/sign-in">Sign In</a>
		    {{/if}}
    	</div>



        <a class="item {{isActive 'FAQs'}}" href="{{pathFor 'help'}}">FAQs</a>
        <a class="item {{isActive 'Contact Us'}}" href="{{pathFor 'contactUs'}}">Contact Us</a>


        {{#if currentUser}}
          <a class="item logoutButton" href="">Logout</a>
        {{/if}}

	</div>
</template>
