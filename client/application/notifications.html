<template name="notifications">
	<div class="notifications">
		{{#each notifications}}
			{{> notification}}
		{{/each}}
	</div>
</template>

<template name="notification">
	<div class="ui {{type}} message">
	  <i class="close icon"></i>
	  <div class="header">
	    {{title}}
	  </div>
	  <p>{{message}}</p>
	</div>
</template>
