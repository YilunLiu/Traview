<template name = "writeReview">
	<div class="page-header">
  		<h1>Write a Review</h1>
	</div>
	
	<div class="btn-group" role="group" aria-label="...">
  		<button type="button" class="btn btn-default">Add Your Pictures</button>
	</div>	

	<h3><span class="label label-success">Tag Your Post</span></h3>

	&nbsp;

	<div class="input-group">
  		<span class="input-group-addon" id="basic-addon1">Tag 1</span>
  		<input type="text" class="form-control" placeholder="Type your own tag!" aria-describedby="basic-addon1" maxlength="15">
	</div>

	&nbsp;

	<div class="input-group">
  		<span class="input-group-addon" id="basic-addon1">Tag 2</span>
  		<input type="text" class="form-control" placeholder="Type your own tag!" aria-describedby="basic-addon1" maxlength="15">
	</div>



	<h3><span class="label label-success">Your Feelings About This Trip</span></h3>

	&nbsp;

	<div class="input-group">
  		<span class="input-group-addon" id="basic-addon1">Sentence 1</span>
  		<input type="text" class="form-control" placeholder="Type what you want to say!" aria-describedby="basic-addon1" maxlength="200">
	</div>

	&nbsp;

	<div class="input-group">
  		<span class="input-group-addon" id="basic-addon1">Sentence 2</span>
  		<input type="text" class="form-control" placeholder="Type what you want to say!" aria-describedby="basic-addon1" maxlength="200">
	</div>

	&nbsp;

	<div class="input-group">
  		<span class="input-group-addon" id="basic-addon1">Sentence 3</span>
  		<input type="text" class="form-control" placeholder="Type what you want to say!" aria-describedby="basic-addon1" maxlength="200">
	</div>

	&nbsp;

	<!-- {{> afFieldInput name="picture" label="Choose file" remove-label="Remove"}} -->


	<div class="btn-group postBtn" role="group" aria-label="...">
  		<button type="button" class="btn btn-default">Post!</button>
	</div>	








</template>
