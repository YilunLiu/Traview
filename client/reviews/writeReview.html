<template name = "writeReview">
	
  <div class="write-review container">
    <form class="ui form">
      <div class="field {{errorClass 'title'}}">
        <label>Title</label>
        <input type="text" name="title" id="title-field" placeholder="Title here" maxlength="20">
      </div>

      <div class="field {{errorClass 'title'}}">
        <label>Location</label>
        <span class="locationLabel">
          {{currentLocation}}
        </span>
        <!-- <div class="ui tiny button" id="changeLocationBtn">
          Change
        </div> -->
      </div>


      <div class="category1" id="#category1">
          <div class=" field {{errorClass 'category'}}">
            <label>Category</label>
            <div class="ui selection dropdown">
              <input type="hidden" name="category">
              <div class="default text">Such As...</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="Food">Food</div>
                <div class="item" data-value="Hotel">Hotel</div>
                <div class="item" data-value="Transportation">Transportation</div>
                <div class="item" data-value="Scenery">Scenery</div>
                <div class="item" data-value="Cost">Cost</div>
                <div class="item" data-value="Other">Other</div>
              </div>
            </div>
          </div>
          <div class= "field {{errorClass 'rating'}}">
            <label>Rating</label>
            <div class="ui star rating" data-rating="0" data-max-rating="5"></div>
          </div>

          <div class="field {{errorClass 'comment'}}">
            <label>Comment</label>
            <textarea rows="2" name="comment" id="comment-area" placeholder="Your Feelings About This Trip (Max 200 characters)" maxlength="200" ></textarea>
          </div>

      </div>



      <div class="field">
        <label>Your Tags</label>
        {{#each tags}}
          {{> tag}}
        {{/each}}
        <div class="ui icon input">
          <input type="text" name="tag" id="tag-field" placeholder="Add a tag... (optional)" maxlength="15">
          <i class="add icon"></i>
        </div>
      </div>



      <div class="field {{errorClass 'file'}}">
          <label for="file" class="ui icon button choose">
              <i class="file icon"></i>
              Choose A Picture</label>
          <input type="file" id="file" style="display:none">
          <div for="file" class="ui button upload"> 
            Upload
          </div>
      </div>


      <div class="two fields">
        <div class="ui button submit green field" id="review-submit">
          Post
        </div>
        <div class="ui button field" id="cancel-btn">
          Cancel
        </div>
         
      </div>


    </form>
  </div>


</template>

<template name='tag'>
  <div class="ui label">
    {{this}}
    <i class="delete icon"></i>
  </div>
</template>

<template name="categoryInput">
        <div class=" field">
          <label>Category</label>
          <div class="ui selection dropdown">
            <input type="hidden" name="category">
            <div class="default text">Such As...</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="Food">Food</div>
              <div class="item" data-value="Hotel">Hotel</div>
              <div class="item" data-value="Transportation">Transportation</div>
              <div class="item" data-value="Scenery">Scenery</div>
              <div class="item" data-value="Expanse">Cost(5 means lowest cost)</div>
              <div class="item" data-value="Other">Other</div>
            </div>
          </div>
        </div>
        <div class= "field">
          <label>Rating</label>
          <div class="ui star rating" data-rating="5"></div>
        </div>

        <div class="field">
          <label>Comment</label>
          <input type="text" name="comment" placeholder="Your Feelings About This Trip" maxlength="80">
        </div>
</template>
