<template name="reviewPage">
	<div class="review-card">
		<div class="header">
			<div class="left" id="backBtn"> &lt;Back </div>
			<h3 class="center"> {{title}}</h3>
		</div>
		{{#with imageObject}}
			<div class="image">
				<img src="{{this.url store='images'}}">
			</div>
		{{/with}}
		<div class="content">
			<div class="title">
				{{category}}
			</div>
			{{#with rating}}
				{{> reviewPageRating}}
			{{/with}}

			<div class="like">
				<div class="ui small labeled icon button">
            		<i class="empty heart icon"></i>
  					Like
				</div>
			</div>

			<div class="description">
				{{comment}}
			</div>
			<div class="extra">
				<div class="tags">
					{{#each tags}}
						{{> reviewPageTag}}
					{{/each}}
				</div>
				<div class="meta">
					by {{author}} {{modifiedCreatedTime}} 
				</div>
			</div>
			{{#if otherReview}}
				<div class="bottom-button">
					<div class="ui bottom attached button" id="chat-btn">
						Chat
					</div>
				</div>
			{{/if}}
		</div>

	</div>

</template>

<template name="sentence">
	<div class="sentence">
		<div class="key">{{key}}:</div>
		<p class="content">{{content}}</p>
	</div>
</template>

<template name="reviewPageTag">
	<div class="medium ui label">
		{{this}}
	</div>
</template>

<template name="reviewPageRating">
	<div class="ui star rating disabled">
	</div>
</template>
