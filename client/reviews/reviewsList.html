<template name="reviewsList">
	{{>reviewMenu}}
	{{#each sortedFilteredReviews}}
		{{> reviewItem}}
	{{/each}}
	{{#if hasMore}}
		<div class="ui button hasMore">
			Load More
		</div>
	{{/if}}
</template>

<template name="reviewMenu">
	<div class="review-menu">
		<div class="category">
			<label>Category:</label>
			<a class="ui dropdown icon button labled floating needsclick">
				<i class="filter icon"></i>
				<span class="text">All</span>
				<div class="menu">
					<div class="item">
						All
					</div>
					<div class="item">
						Food
					</div>
					<div class="item">
						Hotel
					</div>
					<div class="item">
						Transportation
					</div>
					<div class="item">
						Cost
					</div>
					<div class="item">
						Scenery
					</div>
					<div class="item">
						Other
					</div>
				</div>
			</a>
		</div>
		<div class="sort">
			<label>Sorted By:</label>
			<a class="ui dropdown icon button labled left needsclick">
				<span class="text">Most Popular</span>
				<div class="menu">
					<div class="item">
						Most Popular
					</div>
					<div class="item">
						Highest Rating
					</div>
					<div class="item">
						Lowest Rating
					</div>
					<div class="item">
						Most Recent
					</div>
					<div class="item">
						Oldest
					</div>
				</div>
			</a>
		</div>
	</div>
</template>

<template name="reviewItem">
	<div class="review">
		{{#with imageFile}}
			<div class="image">
				<img src="{{this.url store='images'}}">
			</div>
		{{/with}}

		<div class="content">
			<div class="title">
				{{title}}
			</div>
			<div class="ui star rating">
			</div>
			<div class="meta">
				by {{author}} {{modifiedCreatedTime}} 
			</div>
			<div class="description">
				{{modifiedComment}}
			</div>
			<div class="extra">
				<div class="tag">
					{{#with categoryTag}}
						{{> reviewTag}}
					{{/with}}
					{{#each tags}}
						{{> reviewTag}}
					{{/each}}
				</div>
			</div>
		</div>

	</div>
</template>

<template name="reviewTag">
	<div class="tiny ui label">
		{{this}}
	</div>
</template>
