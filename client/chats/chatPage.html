<template name="chatPage">
	<div class="messages">
		{{#each messages}}
			{{> messageItem}}
		{{/each}}
	</div>
	
	<div class="input-group message-input ui fixed sticky">
			<span class="ui input">
	  			<input type="text" id="message-field" placeholder="Search...">
			</span>
		    <span class="ui button" id="send-message-btn">
		    	Send
		    </span>
		</div><!-- /input-group -->
</template>

<template name="messageItem">
	<div class="message">
		<div class="message-content">
			<div>{{author}} ({{formatedTimeCreated}}):</div>
			<p>{{content}}</p>
		</div>

	</div>
</template>
