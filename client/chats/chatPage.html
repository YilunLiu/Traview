<template name="chatPage">
	<div class="chatpage ui fixed sticky header">
		<div class="left" id="backBtn"> &lt;Back </div>
		<div class="ui center aligned header"> {{title}} </div>
		<div class="right">
		</div>
	</div>
	<div class="messages">
		{{#each messages}}
			{{> messageItem}}
		{{/each}}
	</div>
	<div></div>
	<div class="input-group message-input ui fixed sticky action input">
		    <input type="text" placeholder="Type some message here" id="message-field">
  			<button class="ui icon button" id="send-message-btn"><i class="large send icon"></i></button>
	</div><!-- /input-group -->
</template>

<template name="messageItem">
	<div class="message">
		<div class="message-content">
			<div>{{author}} ({{formatedTimeCreated}}):</div>
			<p>{{content}}</p>
		</div>

	</div>
</template>
