<template name="map">

	<div class="map">
		<div class="ui form">
			<div class="ui field {{classError 'addressField'}}">
				<div class="ui action input">
					<input type="text" placeholder="Search for a place..." id="addressField">
					<button class="ui icon button {{classError 'addressField'}}" id="findPlace">
						<i class="search icon"></i>
					</button>
				</div>
				<label>{{errorMessage 'addressField'}}</label>
			</div>
		</div>
		<div id="googleMap"></div>
	</div>
</template>
